name: Release Artifacts
on:
  push:
    tags:
     - "v*"

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn run build
        
      - name: Package
        run: yarn run package
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*