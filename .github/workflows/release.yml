name: Release Artifacts
on:
  push:
    branches: [main]
    tags:
     - "test*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: yarn install
        
      - name: Build
        run: yarn run package
      
      - name: List
        run: ls -a release
        
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*