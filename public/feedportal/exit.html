<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STM Feed</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
</head>
<body id="body" class="hold-transition sidebar-mini" style="display: none;">
  <!-- Content Wrapper. Contains page content -->
  <div style="position: absolute;top: 50%;left: 50%;margin-top: -50px;margin-left: -50px;">
    <div class="content-header">
      <div class="container-fluid" style="text-align: center;">
        <h1>Application Exited!</h1>
        <h5>You can now close this tab</h5>
      </div><!-- /.container-fluid -->
    </div>
  </div>
  <!-- /.content-wrapper -->

<!-- REQUIRED SCRIPTS -->
<script>
  window.onload = function () {
    setTimeout(function() {
      document.getElementById("body").style.display = "block";
      setTimeout(function() {
          window.close();
      }, 2000);
    }, 200);
  }
</script>

</body>
</html>
